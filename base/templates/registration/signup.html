<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<div class="max-w-md mx-auto mt-10">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" id="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email address</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="email" id="email" placeholder="Email address" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password1">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password1" id="password1" placeholder="Password" value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">Confirm Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password2" id="password2" placeholder="Confirm Password" value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="flex items-center justify-between">
            <div class="block">
                <label class="inline-block text-sm text-gray-700" for="remember">Remember me</label>
                <input class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" type="checkbox" name="remember" id="remember">
            </div>
            <div class="text-sm">
                <a href="#" class="text-blue-500 hover:text-blue-700">Forgot account?</a>
            </div>
        </div>
        <div class="flex items-center justify-between mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Sign up</button>
        </div>
    </form>
    {% if form.errors %}
    <div class="bg-red-100 border border-red-500 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">There were errors with your submission</strong>
        {% for field in form %}
            {% if field.errors %}
                <span class="block sm:inline">
                    <strong>{{ field.label }}</strong>
                    {{ field.errors|join:", " }}
                </span>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</div>
