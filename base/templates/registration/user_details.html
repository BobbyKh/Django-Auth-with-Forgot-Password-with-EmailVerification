<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<div class="max-w-md mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">User Update Details</h1>
    <form method="post" action="{% url 'user_details_edit' user.id %}">
        {% csrf_token %}
    
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password1">New Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password1" id="password1" placeholder="Password" value="">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">Confirm Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password2" id="password2" placeholder="Confirm Password" value="">
        </div>
        <div class="flex items-center justify-between mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Update</button>
        </div>
    </form>

</div>
