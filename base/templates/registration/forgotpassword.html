<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<div class="container mx-auto p-4 pt-6 md:p-6 md:pt-12">
    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md">
        <div class="p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800">Password Reset</h1>

            <form action="{% url 'forgotpassword' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email address or phone number</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="email" id="email" placeholder="Email address or phone number">
                </div>
                <div class="flex items-center justify-between mt-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Next</button>
                </div>
            </form>

            <ul class="mt-3 list-disc list-inside">
                <li class="text-red-500">{{ message }}</li>
                <li><a href="{% url 'verify_token' %}" class="text-blue-500 hover:text-blue-700">Click here</a></li>
            </ul>

            {% if form.errors %}
            <div class="mt-4">
                {% for field in form %}
                    {% if field.errors %}
                        <div class="bg-red-100 border border-red-500 text-red-700 px-4 py-3 rounded relative" role="alert">
                            {% for error in field.errors %}
                                <p class="text-sm">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
